[tool.poetry]
name = "py3.11_deploy"
version = "0.1.0"
description = ""
authors = ["Ian Ellis <iellis@minevaluation.com>"]
readme = "README.md"
package-mode = false

[tool.poetry.dependencies]
python = ">=3.10,<3.12"
salesforce-lavis = "^1.0.2"
torch = {version = "^2.5.1+cu124", source = "pytorch-gpu-src"}
